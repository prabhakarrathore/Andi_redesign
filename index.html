    <script>
        // Accordion data
        const accordionItems = [
            {
                title: "ANDi software solutions makes technology and information work for business :",
                content: "Use our products to grow, protect, and simplify your business processes. Our tools enable our users to attract, keep & further increase their end customers."
            },
            {
                title: "We Help You To Grow",
                content: "We carefully study markets, trends, and emerging practices for industry & region, and add learnings to make our products help you grow globally."
            },
            {
                title: "We are united by a strong set of values & focused on client impact.",
                content: "The quality of our team is the foundation of our ability to serve clients. We invest tremendous resources in identifying exceptional people, developing their skills, and creating an environment to deliver the best products."
            },
            {
                title: "We Help Make Change Happen",
                content: "Our experience, tools, and hands-on support help clients achieve their goals by using our products and services."
            },
            {
                title: "Honesty",
                content: "This guiding principle has helped us build long-term relationships with our customers and partners worldwide."
            },
            {
                title: "Technical Skills",
                content: "Our team is proficient in the core technologies we support. We actively participate in industry conferences to bring refined cutting-edge solutions to meet client needs."
            },
            {
                title: "Commitment",
                content: "We understand that the success of a business fundamentally depends on its people. We put people first and do not rest until our clients are satisfied and delighted."
            },
            {
                title: "Originality",
                content: "Our team believes in original content and designs. We develop and create content ourselves rather than copying from existing sources."
            }
        ];

        // Dynamically generate accordion items
        const accordionContainer = document.getElementById('accordionExample');

        accordionItems.map((item, index) => {
            const accordionItem = document.createElement('div');
            accordionItem.classList.add('elem');

            // Accordion button
            const button = document.createElement('button');
            button.classList.add('accordion-button');
            button.setAttribute('type', 'button');
            button.setAttribute('data-bs-toggle', 'collapse');
            button.setAttribute('data-bs-target', `#collapse${index}`);
            button.setAttribute('aria-expanded', 'true');
            button.setAttribute('aria-controls', `collapse${index}`);
            button.innerHTML = item.title;

            // Accordion content
            const collapseDiv = document.createElement('div');
            collapseDiv.id = `collapse${index}`;
            collapseDiv.classList.add('accordion-collapse', 'collapse', 'show');
            collapseDiv.setAttribute('data-bs-parent', '#accordionExample');

            const bodyDiv = document.createElement('div');
            bodyDiv.classList.add('accordion-body', 'overlay');
            bodyDiv.innerHTML = item.content;

            collapseDiv.appendChild(bodyDiv);

            // Append button and content to the accordion item
            accordionItem.appendChild(button);
            accordionItem.appendChild(collapseDiv);

            // Append the accordion item to the container
            accordionContainer.appendChild(accordionItem);
        });
    </script>
